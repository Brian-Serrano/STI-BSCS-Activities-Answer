<!DOCTYPE html>
<html>
<head>
<title>Email Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action='new 2.html' method='post'>
<table border='0' cellpadding='5'>
<tr valign='top'>
<td colspan='2'>First Name:</td>
<td>Last Name:</td>
<td>Middle Name:</td>
</tr>
<tr valign='top'>
<td colspan='2'><input name='FIRSTNAME1' type='text' size='25'></td>
<td><input name='LASTNAME1' type='text' size='25'></td>
<td><input name='MIDDLENAME1' type='text' size='25'></td>
</tr>
<tr valign='top'>
<td>Age:</td>
<td>Gender:</td>
<td colspan='2'>Address:</td>
</tr>
<tr valign='top'>
<td>
<select name='AGE1'>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
<option>13</option>
<option>14</option>
<option>15</option>
<option>16</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
<option>21</option>
<option>22</option>
<option>23</option>
<option>24</option>
<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>
<option>29</option>
<option>30</option>
<option>31</option>
</select>
</td>
<td>
<input type="radio" name="MALE1">Male
<input type="radio" name="FEMALE1">Female
</td>
<td colspan='2'><input name='ADDRESS1' type='text' size='57'></td>
</tr>
<tr valign='top'>
<td colspan='2'>User Name:</td>
<td colspan='2'>Email Address:</td>
</tr>
<tr valign='top'>
<td colspan='2'><input name='USERNAME1' type='text' size='25'></td>
<td colspan='2'><input name='EMAILADDRESS1' type='email' size='57'></td>
</tr>
<tr valign='top'>
<td colspan='2'>Civil Status:</td>
<td>Password:</td>
<td>Confirm Password:</td>
</tr>
<tr valign='top'>
<td colspan='2'>
<input type="radio" name="SINGLE1">Single
<input type="radio" name="MARRIED1">Married
</td>
<td><input name='PASSWORD1' type='password' size='25'></td>
<td><input name='CONFIRMPASSWORD1' type='password' size='25'></td>
</tr>
<tr valign='top'>
<td></td>
<td></td>
<td align='center'><input type="submit" value="Submit"></td>
<td></td>
</tr>
</table>
</form>
</body>
</html>
